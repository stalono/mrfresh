<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logs">
        <textarea id="textarea" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button id="run" style="background-color: green">Run</button>
        <button id="exit" style="background-color: red">Exit</button>
    </div>
    <script>
        document.getElementById("run").addEventListener("click", () => {
            window.electronAPI.runCommand();
        });

        document.getElementById("exit").addEventListener("click", () => {
            window.electronAPI.exitApp();
        });

        const textarea = document.getElementById('textarea');

        window.electronAPI.onFileUpdated((newContent) => {
            textarea.value = newContent;
        });
    </script>
</body>
</html>
